<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container shadow-sm">
        <div class="row">
            <div class="col-lg-5 col-12" id="firstDiv">
                
            </div>
            <div class="col-lg-5 col-12 mx-auto">
                <div class="row">
                    <div class="col-6">
                        <input type="text" class="form-control form-control-sm my-3" placeholder="Enter the student name" required id="studentName">
                        <input type="number" class="form-control form-control-sm my-3" placeholder="Biology" required id="biology">
                        <input type="number" class="form-control form-control-sm my-3" placeholder="Chemistry" required id="chemistry">
                        <input type="number" class="form-control form-control-sm my-3" placeholder="Physics" required id="physics">
                    </div>
                    <div class="col-6">
                        <input type="number" class="form-control form-control-sm my-3" placeholder="Enter the student ID" required id="studentID">
                        <input type="number" class="form-control form-control-sm my-3" placeholder="Mathematics" required id="math">
                        <input type="number" class="form-control form-control-sm my-3" placeholder="Geography" required id="geo">
                        <input type="number" class="form-control form-control-sm my-3" placeholder="English" required id="eng">
                    </div>
                    <button class="my-2 btn btn-dark" onclick="calc()">Calculate Grade</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
